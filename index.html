<!doctype html>
<head>
  <title>Joey's Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>

<div class="title">
<h1>Connect 4 !</h1>
</div> 

<div id="description">
  <div class="descrip1">Object: Connect 4 of your pieces before your opponent!</div>
  <div class="descrip2">Connect horizontally, vertically or even diagonally</div>
</div>


<div id="boardTop">
  <table id="topBoard"></table>
</div>

<div id="boardGame">
  <table id="board"></table>
</div>

<br>




<div id="play1">
  <div>Player 1 piece count: </div>
  <div id="play1token">0</div>
</div>

<div id="button">
  <input type="button" value="Reset Game Board" onclick="refresh(this)" id="reset"></input type="reset">
</div>

<div id="play2">
  <div>Player 2 piece count: </div>
  <div id="play2token">0</div>
</div>

<script src="connect4.js"></script>

</body>
</html>
